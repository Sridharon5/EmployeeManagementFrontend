<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container p-4 shadow-lg rounded bg-white" style="width: 400px;">
    <h1 class="text-center mb-4">Employee Details</h1>
    
    <div *ngIf="employee" class="text-center">
      <p><strong class="text-primary">First Name:</strong> <span class="text-dark">{{ employee.firstName }}</span></p>
      <p><strong class="text-primary">Last Name:</strong> <span class="text-dark">{{ employee.lastName }}</span></p>
      <p><strong class="text-primary">Email ID:</strong> <span class="text-dark">{{ employee.email }}</span></p>
    </div>

    <div *ngIf="!employee" class="text-center text-muted">
      <p>Loading employee details...</p>
    </div>
    <button (click)="goBack()" class="btn btn-primary w-100 mt-3">Back</button>
  </div>
</div>
