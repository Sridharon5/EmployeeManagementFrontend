<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-container p-4 shadow-lg rounded bg-white" style="width: 400px;">
    <h2 class="mb-4 text-center">User Registration</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
      
      <div class="form-group mb-3">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" type="text" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control" required />
      </div>

      <div class="form-group mb-4">
        <label for="role">Role:</label>
        <select id="role" formControlName="role" class="form-control" required>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="userForm.invalid">Register</button>
    </form>

    <div *ngIf="registrationSuccess" class="alert alert-success mt-3 text-center">
      Registration successful!
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
