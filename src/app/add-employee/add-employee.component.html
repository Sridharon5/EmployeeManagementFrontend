<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg rounded" style="width: 400px;">
    <h2 class="text-center mb-4">Create Employee</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" [(ngModel)]="employee.firstName" name="firstName" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" [(ngModel)]="employee.lastName" name="lastName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="employee.email" name="email" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
