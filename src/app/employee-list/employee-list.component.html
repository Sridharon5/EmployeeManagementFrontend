<div class="container mt-5">
  <h1 class="text-center mb-4">Employee List</h1>

  <div class="table-responsive shadow-lg rounded">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <!-- ✅ Everyone (ADMIN & USER) can see Details -->
            <a [routerLink]="['/details', employee.id]" class="btn btn-info btn-sm me-1">Details</a>

            <!-- ✅ Only ADMIN can see Update & Delete -->
            <ng-container *ngIf="userRole === 'ADMIN'">
              <a [routerLink]="['/update-employee', employee.id]" class="btn btn-warning btn-sm me-1">Update</a>
              <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
